dist: trusty
sudo: false
language: minimal
os:
  - linux
  - osx
env:
  global:
    - secure: ""  # GH_TOKEN
    - secure: ""  # LUAROCKS_KEY
  matrix:
    #- LUA_VERSION=luajit-2.0  FIXME
    #- LUA_VERSION=luajit-2.1  FIXME
    - LUA_VERSION=lua-5.1
    - LUA_VERSION=lua-5.2
    - LUA_VERSION=lua-5.3
cache:
  directories:
    - .venv
install:
  - script/bootstrap
script:
  - script/test
  - script/build-standalone

jobs:
  include:
    # Deploy documentation to GitHub Pages
    - stage: deploy
      os: linux
      env:
        - NAME="Deploy docs"
        - LUA_VERSION=lua-5.3
      script:
        - script/build-docs
      deploy:
        provider: script
        script: script/deploy-docs
        skip_cleanup: true
        on:
          branch: master

    # Deploy Lua package to LuaRocks
    - stage: deploy
      os: linux
      env:
        - NAME="Deploy rocks"
        - LUA_VERSION=lua-5.3
      script: skip
      deploy:
        provider: script
        script: script/deploy-rocks
        skip_cleanup: true
        all_branches: true
        on:
          condition: '"$TRAVIS_BRANCH" = master || -n "$TRAVIS_TAG"'

    # Build standalone x86_64-linux binary and deploy it to GitHub Releases
    - &deploy-binary-linux
      stage: deploy
      sudo: true
      os: linux
      env:
        - NAME="Deploy binary"
        - TARGET_ARCH=x86_64 LIBC=musl
        - LUA_VERSION=lua-5.3
      install:
        - sudo script/ci-install
      script:
        - /alpine/enter-chroot $USER script/build-standalone
      before_deploy:
        - /alpine/enter-chroot $USER script/ci-artifact
      deploy: &deploy-releases
        provider: releases
        api_key: $GH_TOKEN
        file: dist/*.tar.gz
        file_glob: true
        skip_cleanup: true
        on:
          tags: true

    # Build standalone armhf-linux binary and deploy it to GitHub Releases
    - <<: *deploy-binary-linux
      env:
        - NAME="Deploy binary"
        - TARGET_ARCH=armhf LIBC=musl
        - LUA_VERSION=lua-5.3

    # Build standalone aarch64-linux binary and deploy it to GitHub Releases
    - <<: *deploy-binary-linux
      env:
        - NAME="Deploy binary"
        - TARGET_ARCH=aarch64 LIBC=musl
        - LUA_VERSION=lua-5.3

    # Build standalone x86_64-darwin binary and deploy it to GitHub Releases
    - stage: deploy
      os: osx
      env:
        - NAME="Deploy binary"
        - TARGET_ARCH=x86_64
        - LUA_VERSION=lua-5.3
      script:
        - script/build-standalone
      before_deploy:
        - script/ci-artifact
      deploy: *deploy-releases
